# Python CircleCI 2.0 configuration file
version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.6.10

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m env env
            . env/bin/activate
            pip install -r requirements.txt
      # Step 3: run linter and tests
      - run:
          name: run tests
          command: |
            . env/bin/activate
            flake8 --exclude=env* --statistics
            python3 -m pytest 
